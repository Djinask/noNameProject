<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Share your experience</title>
    </head>
    <body>
    	<div data-role="page">
    		<div data-role="header">
                <a href="#menu" data-role="button" data-icon="bars">Menu</a>
                <h1>Share your experience</h1>
                <a href="#panel" data-role="button" data-icon="gear">Settings</a>
            </div>
    		<div data-role="content" style="text-align: center">
                <ul data-role="listview" data-inset="true">
                    <li data-theme="b">
                        <a href="/booklet/{{hash}}" target="_blank" data-ajax="false">Preview your booklet</a>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="share_url"><b>Direct link:</b></label>
                        <input type="text" id="share_url" readonly value="http://a-muse.herokuapp.com/booklet/{{hash}}">
                    </li>
                    <li>
                        <table>
                            <tr>
                                <td>
                                    <!-- FACEBOOK -->
                                    <a data-role="button" data-mini="true" data-corners="false" href="https://www.facebook.com/sharer/sharer.php?u=http://a-muse.herokuapp.com/booklet/{{hash}}" target="_blank">
                                      Share on Facebook
                                    </a>
                                </td>
                                <td>
                                    <!-- GOOGLE+ -->
                                    <div class="g-plus" data-action="share" data-annotation="none" data-href="http://a-muse.herokuapp.com/booklet/{{hash}}"></div>
                                    <script type="text/javascript">
                                      (function() {
                                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                                        po.src = 'https://apis.google.com/js/plusone.js';
                                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                                      })();
                                    </script>
                                </td>
                                <td>
                                    <!-- TWITTER -->
                                    <div>
                                        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://a-muse.herokuapp.com/booklet/{{hash}}">Tweet</a>
                                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
                
    		</div>
            
            <div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li data-icon="home"><a href="/photobook">Home</a></li>
                    <li data-icon="star"><a href="/photobook/bookmarks">My bookmarks</a></li>
                    <li data-icon="grid"><a href="/photobook/myphotos">My photos</a></li>
                    <li data-icon="plus"><a href="/photobook/addphoto">Add photo</a></li>
                    <li data-icon="arrow-r" data-theme="b"><a href="/photobook/share">Share</a></li>
                </ul>
            </div>

            <div data-role="panel" id="panel" data-position="right" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li><a href="/photobook/changepassword">Change password</a></li>
                    <li><a href="/photobook/changeemail">Change email</a></li>
                    <li><a href="/photobook/logout">Logout</a></li>
                </ul>
            </div>
    	</div>
    </body>
</html>
