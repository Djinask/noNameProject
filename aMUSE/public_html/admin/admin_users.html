<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/css.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="/static/js/admin.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Admin Users</title>
</head>


<body>
<div data-role="page" class ="ui-responsive-panel">
  <div data-role="header">
    <a href="#menu" data-role="button" data-icon="bars">Menu</a>
    <h1>Admin Users</h1>
</div>
<div data-role="content" style="text-align: center">
    <p>
        Here you can see all aMuse admin users and manage them
    </p>
    <br>


    <ul data-role="listview" data-split-icon="delete" data-split-theme="d" data-inset="true">
        {% for e in all_admin_users %}
        <li><a href="#">
            <img src="http://artigianeide.files.wordpress.com/2012/06/libro-icona.jpg">
            <h2>{{ e.admin_name }}</h2>
           <a href="/admin/admin_users/remove/admin_users/{{e.admin_name}}" data-rel ="dialog">
                Delete
            </a>
        </li>
        {% endfor %}
    </ul>

</div>

<div data-role="panel" id="menu" data-position-fixed="true" data-position="left" data-display="reveal" data-theme="a" data-dismissible="false">
<ul data-role="listview" data-inset="false" data-theme="a">
        <li data-icon="plus" data-theme="b"><a href="/admin/add_menu">Add Menu</a></li>
        <li data-icon="plus"><a href="/admin/admin_users">Admin Accounts</a>
        <li data-icon="plus"><a href="/admin/users">aMuse accounts</a></li>
        <li data-icon="plus"><a href="/admin/exhibitions">Exhibitions</a></li>
        <li data-icon="plus"><a href="/admin/sections">Sections</a></li>
        <li data-icon="plus"><a href="/admin/authors">Authors</a></li>
        <li data-icon="plus"><a href="/admin/items">Items</a></li>
</ul>
<br>
<br>
<ul data-role="listview" data-inset="false" data-theme="b">
    <li><a href="/admin/logout">Logout</a></li>
</ul>
</div>
</div>
</body>
</html>
