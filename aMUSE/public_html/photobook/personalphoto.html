<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/css.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ item.personalphoto_name }}</title>
</head>
<body>
<div data-role="page">
    <div data-role="header" addBackBtn="true" data-position="fixed">
        <a onclick="history.back()" data-icon="arrow-l" data-transition="slide" data-direction="reverse" addBackBtn="true">Back</a>
        <h1>{{item.personalphoto_name}}</h1>
    </div>
    <div data-role="content">
        <div class="ui-grid-a ui-responsive" >
            <div class="ui-block-a" data-theme="c" style="text-align: center">
                <img class="immmagine" src="/photobook/photos/{{ item.personalphoto_id }}.jpg" style="max-width: 90%">
            </div>
            <div class="ui-block-b testo" data-theme="c">
                <h2>{{ item.personalphoto_name }}</h2>
                You took this photo near: <a href="/photobook/bookmarks/{{ item.object_id }}">{{ item.object_name }}</a>
                <p>{{item.personalphoto_comment}}</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
