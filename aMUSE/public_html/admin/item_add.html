<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/css.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="/static/js/admin.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>


<body>
 <div data-role="page" class="ui-responsive-panel">
  <div data-role="header">
    <a href="#menu" data-role="button" data-icon="bars">Menu</a>
    <h1>Add Item</h1>
</div>
<div data-role="content" style="text-align: center">
    
    <form data-ajax="false" method="post" action="/admin/add_menu/item_add" enctype ="multipart/form-data">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="name">Name:</label>
                <input type="text" name="item_name" id="name" value="" data-clear-btn="true">
            </li>
            <li data-role="fieldcontain">
                <label for="select-native-1">Author:<br></label>
                <select id="select-native-1" name="author">
                    {% for e in authors %}
                    <option value="{{e.author_id}}">{{e.author_name}}</option>
                    {% endfor %}
                </select>

            </li>
            <li data-role="fieldcontain">
                <label for="item_add_description">Decsription:</label>
                <textarea name="item_add_description" id ="item_add_description"></textarea>
            </li>
            <li data-role="fieldcontain">

                <label for="select-native-1">Exhibition:<br></label>
                <select name="item_add_exhibition" id="select-native-1">
                    {% for e in exhibitions %}
                    <option value="{{e.exhibition_id}}">{{e.exhibition_name}}</option>
                    {% endfor %}
                </select>

            </li>
            <li data-role="fieldcontain">

                <label for="select-native-1">Section:<br></label>
                <select name="item_add_section" id="select-native-1">
                    {% for e in sections %}
                    <option value="{{e.section_id}}">{{e.section_name}}</option>
                    {% endfor %}
                </select>

            </li>
            <li data-role="fieldcontain">
                <label for="file">Image:</label>
                <input type="file" name="image" id="file" value="">
            </li>
            <li class="ui-body ui-body-b">
                <button type="submit" data-theme="a">Submit</button>
            </li>
        </ul>
    </form>
</div>


    <div data-role="panel" id="menu" data-position-fixed="true" data-position="left" data-display="reveal" data-theme="a" data-dismissible="false">
        <ul data-role="listview" data-inset="false" data-theme="a">
                <li data-icon="plus" data-theme="b"><a href="/admin/add_menu">Add Menu</a></li>
                <li data-icon="plus"><a href="/admin/admin_users">Admin Accounts</a>
                <li data-icon="plus"><a href="/admin/users">aMuse accounts</a></li>
                <li data-icon="plus"><a href="/admin/exhibitions">Exhibitions</a></li>
                <li data-icon="plus"><a href="/admin/sections">Sections</a></li>
                <li data-icon="plus"><a href="/admin/authors">Authors</a></li>
                <li data-icon="plus"><a href="/admin/items">Items</a></li>
        </ul>
        <br>
        <br>
        <ul data-role="listview" data-inset="false" data-theme="b">
            <li><a href="/photobook/logout">Logout</a></li>
        </ul>
    </div>
</div>
</body>
</html>
