
<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-select.css" >
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
        <title>.:. aMuse</title>

    </head>
    <body>





        <div class="row-fluid show-grid">
            <div class="span">
                <div class="well">

                    <h1> aMuse<small>  The Muse Experience</small></h1>
                </div>
            </div>
        </div>

        <div class="row-fluid show-grid">
            <div class="span3">
                <form class="form-search pull-left span2">
                    <div class="input-append">
                        <input type="text" class="input-medium search-query">
                        <button type="submit" class="btn"><i class="icon-search"></i>Cerca</button>
                    </div>
                </form>
            </div>
            <div class="span2">
                <select class="selectpicker">
                    <option selected disabled>Categorie</option>
                    <option>1</option>

                    <option>2</option>

                    <option>3</option>
                </select>
            </div>
            <div class="span2">
                <select class="selectpicker">
                    <option selected disabled>Autore</option>
                    <option>1</option>

                    <option>2</option>

                    <option>3</option>
                </select>
            </div>
            <div class="span2">
                <select class="selectpicker">
                    <option selected disabled>Settore</option>
                    <option>1</option>

                    <option>2</option>

                    <option>3</option>
                </select>

            </div>
            <p class="span3">
                <button class="btn btn-large btn-primary  " type="button"><i class="icon-ok"></i> Ho fatto</button>  
                <button class="btn btn-large" type="button"><i class="icon-remove"></i> Ricomincia</button>
            </p>

        </div>





        <div id="content" class=" well-large" style="min-height:300px">
            <div class="row-fluid">
                <ul class="thumbnails" >
{% for i in items -%}
                    <li class="span3">
                        <a href="#img1" role="button"  data-toggle="modal" class="thumbnail">
                            <div class="caption">
                             <h4>{{i.name}}</h4>
                            </div>
                            <div class="photocontainer">
                            <img src="photos/{{i.object_id}}.jpg" >
                            </div>
                        </a> 
                        <div id="img1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-header">
                                <i class="icon-remove close"data-dismiss="modal" aria-hidden="true"></i>
                                <h3 id="myModalLabel">Modal header</h3>
                            </div>
                            <div class="modal-body">
                                <img src="Images/img-es/aquila.jpg" class="img-polaroid">
                                
                                <p>{{i.description}</p>

                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                <button class="btn btn-primary">Add</button>
                            </div>
                        </div>
                         <div class="thumbnail starbutton">
                            <img src="img/emptystar.png" height="25" width="25">
                            </div>
                    </li>
{%- endfor %}
               

                </ul>
                </div>
            </div>

      

        <div class="pagination" align="center">
            <ul>
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap-select.js"></script>
        <script type="text/javascript" src="js/favorite.js"></script>
        <script type="text/javascript">
            $('.selectpicker').selectpicker();
            
        </script>
    </body>
</html>
