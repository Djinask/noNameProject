<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
    	<div data-role="page">
    		<div data-role="header">
                <a href="#menu" data-role="button" data-icon="bars">Menu</a>
                <h1>My aMUSE</h1>
                <a href="#panel" data-role="button" data-icon="gear">Settings</a>
            </div>
    		<div data-role="content" style="text-align: center">
            {% if items.length == 0 %}
            <a data-role="button" data-inline="true" href="/photobook/addphoto" data-icon="plus">Add your personal photos to your photobook!</a>
            {% endif %}
            <div class="my-gallery-responsive">
                {% for i in items %}
                <div>
                    <div class="ui-body ui-bar-b">
                        <div class="contenitore-immagine">
                            <a href="/photobook/photos/{{i[0].personalphoto_id}}.jpg" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/photobook/photos/{{i[0].personalphoto_id}}.jpg">
                            </a>
                        </div>
                        <a data-role="button" data-mini="true" href="/photobook/photos/{{i[0].personalphoto_id}}.jpg" data-transition="slide" data-theme="a">
                            {{ i.personalphoto_name }}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li data-icon="home"><a href="/photobook">Home</a></li>
                    <li data-icon="star"><a href="/photobook/bookmarks">My bookmarks</a></li>
                    <li data-icon="plus"><a href="/photobook/addphoto">Add photo</a></li>
                </ul>
            </div>
            <div data-role="panel" id="panel" data-position="right" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li><a href="#">Change password</a></li>
                    <li><a href="#">Change email</a></li>
                    <li><a href="#">Delete account</a></li>
                    <li><a href="/photobook/logout">Logout</a></li>
                </ul>
            </div>
    	</div>
    </body>
</html>
