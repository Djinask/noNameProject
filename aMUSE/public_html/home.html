<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <style>
            div[data-role="header"] img {
                height: 1em;
                width: auto;
            }
            .immagine {
                max-height:90%; 
                margin: auto;
                display: inline;
                padding-bottom: 0px;
            }
            .contenitore-immagine {
                height: 300px;
            }
            .copertina{
                text-align: center;
            }
            .testo {
                padding: 20px;
            }
            .ui-responsive img{
                padding-top:20px;
                width: auto;
                height: auto;
                max-width: 90%;
            }
            .ui-block-a, .ui-block-b,.ui-block-c,.ui-block-d,{
                text-align: center;
            }
            .ui-grid-c.my-responsive{
                text-align: center;
            }

            /* Stack all blocks to start */
            .ui-grid-c.my-responsive .ui-block-a,
            .ui-grid-c.my-responsive .ui-block-b,
            .ui-grid-c.my-responsive .ui-block-c,
            .ui-grid-c.my-responsive .ui-block-d,
            .stellina
            { 
                width: 100%; 
            }

            @media all and (min-width: 35em) {
                .ui-grid-c.my-responsive .ui-block-a { width: 50%;}
                .ui-grid-c.my-responsive .ui-block-b { width: 50%;}
                .ui-grid-c.my-responsive .ui-block-c { width: 50%;}
                .ui-grid-c.my-responsive .ui-block-d { width: 50%;}
                .stellina {max-width: 30%;}
                .testo {width: 100%;}
            }

            @media all and (min-width: 60em){
                .ui-grid-c.my-responsive .ui-block-a {float:left; width: 25%;}
                .ui-grid-c.my-responsive .ui-block-b {float:left;width: 25%;}
                .ui-grid-c.my-responsive .ui-block-c {float:left;width: 25%;}
                .ui-grid-c.my-responsive .ui-block-d {float:left;width: 25%;}
                .stellina {float:left; max-width: 15%;}
                .testo{width: 50%}

            }
        </style>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <a href="#home"><img src="/static/img/museum.png"></a>
                <h1>aMuse - The Muse Experience</h1>
            </div>
            <div data-role="content">
                <input id="the_search_filter" type="search" placeholder="Search something...">
                <div class="ui-grid-d ui-responsive">
                    <div class="ui-block-a">
                        <select id="exhibition_filter">
                            <option value="none">Exhibition</option>
                            {% for i in exhibitions -%}
                            <option value="{{i.id_exhibition}}">{{i.exhibition_name}}</option>
                            {%- endfor %}
                        </select>
                    </div>
                    <div class="ui-block-b">
                        <select id="author_filter">
                            <option value="none">Autor</option>
                            {% for i in authors -%}
                            <option value="{{i.id_autor}}">{{i.autor_name}}</option>
                            {%- endfor %}

                        </select>
                    </div>
                    <div class="ui-block-c">
                        <select id="section_filter">
                            <option value="none">Section</option>
                            {% for i in sections -%}
                            <option value="{{i.id_section}}">{{i.section_name}}</option>
                            {%- endfor %}
                        </select>
                    </div>
                    <div class="ui-block-d">
                        <a href="#" data-role="button" data-theme="e">Clear selections</a>
                    </div>
                    <div class="ui-block-e">
                        <a href="#insert" data-role="button" data-transition="slide" data-theme="b">I'm done</a>
                    </div>
                </div>
                {% for i in items -%}
                <div class="ui-grid-c ui-responsive my-responsive">
                    {% if i[0] %}
                    <div class="ui-block-a" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/object/{{i[0].object_id}}" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/static/photos/{{i[0].object_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                <input class="stellina" type="checkbox">Check me
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    {% if i[1] %}
                    <div class="ui-block-b" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/object/{{i[1].object_id}}" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/static/photos/{{i[1].object_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                <input class="stellina" type="checkbox">Check me
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    {% if i[2] %}
                    <div class="ui-block-c" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/object/{{i[2].object_id}}" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/static/photos/{{i[2].object_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                <input class="stellina" type="checkbox">Check me
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    {% if i[3] %}
                    <div class="ui-block-d" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/object/{{i[3].object_id}}" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/static/photos/{{i[3].object_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                <input class="stellina" type="checkbox">Check me
                            </label>
                        </form>
                    </div>
                    {% endif %}
                </div>
                {% endfor -%}
            </div>
        </div>
        <div data-role="page" id="insert">
            <div data-role="header">
                <a href="#home" data-icon="back" data-iconpos="left" data-transition="slide" data-direction="reverse">Back</a>
                <h1>aMuse - The Muse Experience</h1>
            </div><!-- /header -->
            <div data-role="content">
                <form id="submit_form">
                    <div >
                        <label for="email-1">Insert your e-mail</label>
                        <input type="email" data-clear-btn="true" name="email-1" id="email-1" value="">
                    </div>
                    <div>
                        <label for="email-2">Confirm your e-mail</label>
                        <input type="email" data-clear-btn="true" name="email-2" id="email-2" value="">
                    </div>
                    <div>
                        <button type="button" id="submit_button" data-role="button" data-theme="b">Submit</button>
                    </div>
                </form>
            </div><!-- /content -->
        </div>
        <div data-role="page" id="ok">
            <div data-role="content">
                <h2 >Sending e-mail confirmed!</h2>
                <p><a href="#home" data-role="button" data-transition="flip" data-theme="b">Home</a></p>
            </div><!-- /content -->
        </div>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript">
        $(function(){
            $('#submit_button').click(function(e) {
                var email = $('#email-1').val();
                if($('#email-2').val() == email && email) {
                    $.get('/signup/' + email, function(data) {
                        if(data == 'success') $.mobile.changePage('#ok', {
                            role: 'dialog',
                            transition: 'flip'
                        });
                        else alert('Error');
                    });
                } else {
                    alert('The two emails do not match');
                }
            });
            $('#the_search_filter').change(function() {
                var val = $(this).val();
                $.mobile.changePage(val == '' ? '/' : ('/items/search-' + val), {
                    transition: 'slide'
                });
            });
            $('#exhibition_filter').change(function() {
                var val = $(this).val();
                $.mobile.changePage(val == 'none' ? '/' : ('/items/exhibition-' + val), {
                    transition: 'slide'
                });
            });
            $('#author_filter').change(function() {
                var val = $(this).val();
                $.mobile.changePage(val == 'none' ? '/' : ('/items/author-' + val), {
                    transition: 'slide'
                });
            });
            $('#section_filter').change(function() {
                var val = $(this).val();
                $.mobile.changePage(val == 'none' ? '/' : ('/items/section-' + val), {
                    transition: 'slide'
                });
            });
        });
        </script>
    </body>
</html>
