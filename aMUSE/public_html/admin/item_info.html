<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/css.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="/static/js/admin.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>


<body>
 <div data-role="page" class="ui-responsive-panel">
  <div data-role="header">
    <a href="#menu" data-role="button" data-icon="bars">Menu</a>
    <h1>Item Info</h1>
</div>
<div data-role="content" style="text-align: center">
  
    <form data-ajax="false">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="item_info_name">Name:</label>
                <input id="item_info_name" type="text" name="name2" value="{{it_info.object_name}}" data-clear-btn="true">
            </li>
            <li data-role="fieldcontain">
                <label for ="item_info_author">Author:</label>
                <select id="item_info_author" name="select-native-1">
                    <option disabled selected value="{{it_info.author_id}}">
                        Current: {{it_info.author_name}}
                    </option>
                    {% for e in authors %}
                    <option value="{{e.author_id}}">{{e.author_name}}</option>
                    {% endfor %}
                </select>
            </li>
            <li data-role="fieldcontain">
                <label for = "item_info_description">Description:</label>
                <textarea id ="item_info_description" name="description">{{it_info.object_description}}</textarea>
            </li>
            <li data-role="fieldcontain">
                <label for="item_info_exhibition">Exhibition:</label>
                <select id ="item_info_exhibition" name="select-native-1">
                    <option disabled selected value="{{it_info.exhibition_id}}">
                        Current: {{it_info.exhibition_name}}
                    </option>
                    {% for e in exhibitions %}
                    <option value="{{e.exhibition_id}}">{{e.exhibition_name}}</option>
                    {% endfor %}
                </select>
            </li>
            <li data-role="fieldcontain">
                <label for ="item_info_section">Section:</label>
                <select id ="item_info_section" name="select-native-1">
                    <option disabled selected value="{{it_info.section_id}}">
                        Current: {{it_info.section_name}}
                    </option>
                    {% for e in sections %}
                    <option value="{{e.section_id}}">{{e.section_name}}</option>
                    {% endfor %}
                </select>
            </li>
            <li data-role="fieldcontain">
                <img src="/static/photos/{{it_info.object_id}}.jpg">
                <label for = "item_info_image">Image:</label>
                <input id = "item_info_image" type="file" name="file" value="">
            </li>
            <li class="ui-body ui-body-b">
                <fieldset class="ui-grid-b">
                    <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
                    <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
                    <div class="ui-block-c">
                        <a href="/admin/qrcode/{{it_info.object_id}}" data-ajax="false" download="{{it_info.object_name}}.png" data-role="button" data-theme="b">
                            Download QR
                        </a>
                    </div>
                </fieldset>
            </li>
        </ul>
    </form>
</div>

    <div data-role="panel" id="menu" data-position-fixed="true" data-position="left" data-display="reveal" data-theme="a" data-dismissible="false">
    <ul data-role="listview" data-inset="false" data-theme="a">
        <li data-icon="plus"><a href="/admin/add_menu">Add Menu</a></li>
        <li data-icon="plus"><a href="/admin/users">aMuse accounts</a></li>
        <li data-icon="plus"><a href="/admin/exhibitions">Exhibitions</a></li>
        <li data-icon="plus"><a href="/admin/sections">Sections</a></li>
        <li data-icon="plus"><a href="/admin/authors">Authors</a></li>
        <li data-icon="plus"><a href="/admin/items">Items</a></li>
    </ul>
    <br>
    <br>
    <ul data-role="listview" data-inset="false" data-theme="b">
        <li><a href="#">Change password</a></li>
        <li><a href="/photobook/logout">Logout</a></li>
    </ul>
    </div>
</div>
</body>
</html>
