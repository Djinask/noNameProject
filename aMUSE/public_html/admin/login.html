<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Admin - Log in</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header" addBackBtn="true" data-position="fixed">
                <h1>Admin - Log in</h1>
            </div>
            <div data-role="content">
                <form action="/admin/login" method="post">
                    <ul data-role="listview">
                        <li data-role="fieldcontain">
                            <label for="admin_login_name">Admin name:</label>
                            <input type="text" id="admin_login_name" name="name">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="admin_login_pass">Password:</label>
                            <input type="password" id="admin_login_pass" name="password">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="admin_login_submit"></label>
                            <input type="submit" id="admin_login_submit" value="Login">
                        </li>
                    </ul>
                </form>
            </div>
            
        </div>

    </body>
</html>
