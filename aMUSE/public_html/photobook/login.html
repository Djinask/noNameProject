<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <style>
        #ciao{
            min-width:315px;
            width:40%
            }
        .ciao2{float:right; }
        .ciao3{width:120px; float:right;}
        @media all and (max-width: 800px) {
                #ciao{
                    width:63%;
                    padding-left:5px;
                    }}
        @media all and (max-width: 350px) {
                .ciao2{float:left;}
                .ciao3{float:left;}
            }
        </style>
        </head>
    <body>
        <div data-role="page">
            <div data-role="header" style="height:46px;" >
                <div class="ui-grid-a ui-responsive">
                    <div class="ui-block-a" style="width:60%;text-align:right;font-weight: bold;font-size: 1.2em;min-width:280px;padding-top:12px;height:50px;">
                      aMuse - The Muse Experience
                    </div>
                    
                    <div  class="ui-block-b" id="ciao">
                        <form action="/photobook/login" method="post" data-ajax="false" >
                            <div class="ciao2">
                                <input type="submit" id="submit_button" data-role="button" data-theme="a"  value="Login" data-mini="true">
                            </div>

                            <div  class="ciao3">
                                <label for="pw" class="ui-hidden-accessible">Password:</label>
                                <input type="password" name="password" id="pw" value="" placeholder="Password" data-theme="a" data-mini="true">
                            </div>
                            <div class="ciao3">
                                <label for="em" class="ui-hidden-accessible">E-mail:</label>
                                <input type="text" name="email" id="em" value="" placeholder="E-mail" data-theme="a" data-mini="true">
                            </div>
                        
                        </form>  
                        {% if error %}
                        <div style="text-align:right; color:black; clear:right;">
                            <h3>Login data aren't correct</h3>
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div style="text-align:right;width:60%;font-family:Andantino script;color:black;font-size:95px;padding-top:200px;padding-left:5px;">aMuse</div>
                <div style="text-align:right;font-family:Andantino script;color:black;font-size:20px;width:60%;min-width:280px">The Muse Experience
                </div>
            </div>
        </div>
    </body>
</html>
