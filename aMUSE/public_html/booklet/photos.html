<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/css.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{item.personalphoto_name|default("aMuse")}}</title>
</head>
<body>
<div data-role="page">
    <div data-role="header" addBackBtn="true" data-position="fixed">
        {% if prev %}
        <a href="/booklet/{{hash}}/photos/{{prev}}" data-icon="arrow-l" data-inline="true" data-transition="flow" data-direction="reverse">Previous</a>
        {% else %}
        <a href="/booklet/{{hash}}" data-icon="grid" data-transition="fade">Bookmarks</a>
        {% endif %}
        <h1>{{item.personalphoto_name|default("aMuse")}}</h1>
        {% if next %}
        <a href="/booklet/{{hash}}/photos/{{next}}" data-icon="arrow-r" data-inline="true" data-transition="flow">Next</a>
        {% else %}
        <a href="/booklet/{{hash}}" data-icon="grid" data-transition="fade">Bookmarks</a>
        {% endif %}
    </div>
    <div data-role="content">
        {% if item %}
        <div class="ui-grid-a ui-responsive" >
            <div class="ui-block-a"  data-theme="c">
                <img class="immmagine" src="/booklet/{{hash}}/photo/{{item.personalphoto_id}}" style="max-width: 90%">
            </div>
            <div class="ui-block-b testo" data-theme="c">
                <h2>{{ item.personalphoto_name }}</h2>
                <p>{{item.personalphoto_description}}</p>
            </div>
        </div>
        {% else %}
        <h1>Your booklet contains no photos</h1>
        {% endif %}
    </div>
</div>

</body>
</html>
