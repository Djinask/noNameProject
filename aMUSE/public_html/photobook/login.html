<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
    	<div data-role="page">
    		<div data-role="header">
    			<h1>Login to aMUSE</h1>
    		</div>
    		<div data-role="content">
                {% if error %}
                <div data-theme="e">
                    <h2>Login data aren't correct</h2>
                </div>
                {% endif %}
                <form action="/photobook/login" method="post" data-ajax="false">
                   <h3>Please sign in</h3>
                   <label for="em" class="ui-hidden-accessible">E-Mail:</label>
                   <input type="text" name="email" id="em" value="" placeholder="e-mail">
                   <label for="pw" class="ui-hidden-accessible">Password:</label>
                   <input type="password" name="password" id="pw" value="" placeholder="password">
                   <input type="submit" id="submit_button" data-role="button" data-theme="b" value="Login">
    		  </form>
    		</div>
    	</div>
    </body>
</html>
