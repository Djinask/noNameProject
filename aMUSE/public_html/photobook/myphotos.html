<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
    	<div data-role="page">
    		<div data-role="header">
                <a href="#menu" data-role="button" data-icon="bars">Menu</a>
                <h1>My aMUSE</h1>
                <a href="#panel" data-role="button" data-icon="gear">{{ email }}</a>
            </div>
    		<div data-role="content">
	         {% for i in items -%}
                <div class="ui-grid-c ui-responsive my-responsive">
                    {% if i[0] %}
                    <div class="ui-block-a" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/photobook/photos/{{i[0].personal_photo_id}}.jpg" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/photobook/photos/{{i[0].personal_photo_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                {{ i[0].title }}
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    {% if i[1] %}
                    <div class="ui-block-b" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/photobook/photos/{{i[1].personal_photo_id}}.jpg" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/photobook/photos/{{i[1].personal_photo_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                {{ i[1].title }}
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    {% if i[2] %}
                    <div class="ui-block-c" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/photobook/photos/{{i[2].personal_photo_id}}.jpg" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/photobook/photos/{{i[2].personal_photo_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                {{ i[2].title }}
                            </label>
                        </form>
                    </div>
                    {% endif %}
                    {% if i[3] %}
                    <div class="ui-block-d" data-theme="c">
                        <div class="contenitore-immagine" data-theme="a">
                            <a href="/photobook/photos/{{i[3].personal_photo_id}}.jpg" data-transition="slide" data-inline="true">
                                <img class="immagine" src="/photobook/photos/{{i[3].personal_photo_id}}.jpg">
                            </a>
                        </div>
                        <form>
                            <label>
                                {{ i[3].title }}
                            </label>
                        </form>
                    </div>
                    {% endif %}
                </div>
                {% endfor -%}
    		</div>
            <div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li data-icon="home"><a href="/photobook">Home</a></li>
                    <li data-icon="star"><a href="/photobook/bookmarks">My bookmarks</a></li>
                    <li data-icon="plus"><a href="/photobook/addphoto">Add photo</a></li>
                </ul>
            </div>
            <div data-role="panel" id="panel" data-position="right" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li><a href="#">Change password</a></li>
                    <li><a href="#">Change email</a></li>
                    <li><a href="#">Delete account</a></li>
                    <li><a href="/photobook/logout">Logout</a></li>
                </ul>
            </div>
    	</div>
    </body>
</html>
