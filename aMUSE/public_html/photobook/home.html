<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
    	<div data-role="page">
    		<div data-role="header">
                <a href="#menu" data-role="button" data-icon="bars">Menu</a>
                <h1>My aMUSE</h1>
                <a href="#panel" data-role="button" data-icon="gear">{{ email }}</a>
            </div>
    		<div data-role="content" style="text-align: center">
                <h2>Welcome in your meuseum experience!</h2>
                <p>
                    Here you can review your bookmarks, add your photos and share your experience!
                </p>
                <img src="/static/img/amuse_logo.png" style="max-width: 100%; max-height: 200px; display: block; margin: auto">

                <a data-role="button" data-inline="true" href="/photobook/bookmarks" data-icon="star">My bookmarks</a>
                <br>
                <a data-role="button" data-inline="true" href="/photobook/myphotos" data-icon="grid">My photos</a>
                <br>
                <a data-role="button" data-inline="true" href="/photobook/addphoto" data-icon="plus">Add photo</a>
    		</div>
            <div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li data-icon="star"><a href="/photobook/bookmarks">My bookmarks</a></li>
                    <li data-icon="grid"><a href="/photobook/myphotos">My photos</a></li>
                    <li data-icon="plus"><a href="/photobook/addphoto">Add photo</a></li>
                </ul>
            </div>
            <div data-role="panel" id="panel" data-position="right" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li><a href="#">Change password</a></li>
                    <li><a href="#">Change email</a></li>
                    <li><a href="#">Delete account</a></li>
                    <li><a href="/photobook/logout">Logout</a></li>
                </ul>
            </div>
    	</div>
    </body>
</html>
