<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Upload your photos</title>
    </head>
    <body>
    	<div data-role="page" data-dom-cache="false">
    		<div data-role="header">
                <a href="#menu" data-role="button" data-icon="bars">Menu</a>
                <h1>Add a photo</h1>
                <a href="#panel" data-role="button" data-icon="gear">Settings</a>
            </div>
    		<div data-role="content">
                {% if message %}
                <h2>{{ message }}</h2>
                {% endif %}
    			<form action="/photobook/addphoto" method="post" enctype="multipart/form-data" data-ajax="false">
                    <ul data-role="listview">
                        <li data-role="fieldcontain">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="description">Comment</label>
                            <textarea id="description" name="description"></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="addphoto_object">Object</label>
                            <select id="addphoto_object" name="object">
                                <option value="0">None</option>
                                {% for b in bookmarks %}
                                <option value="{{ b.object_id }}">{{ b.object_name }}</option>
                                {% endfor %}
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="photo">Photo</label>
                            <input type="file" id="photo" name="photo">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="photo">Submit</label>
                            <input type="submit" value="Upload your photo" name="submit">
                        </li>
                    </ul>
                </form>
    		</div>
            <div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li data-icon="home"><a href="/photobook">Home</a></li>
                    <li data-icon="star"><a href="/photobook/bookmarks">My bookmarks</a></li>
                    <li data-icon="grid"><a href="/photobook/myphotos">My photos</a></li>
                </ul>
            </div>
            <div data-role="panel" id="panel" data-position="right" data-display="overlay" data-theme="a">
                <ul data-role="listview" data-inset="false" data-theme="a">
                    <li><a href="/photobook/changepassword">Change password</a></li>
                    <li><a href="/photobook/changeemail">Change email</a></li>
                    <li><a href="/photobook/logout">Logout</a></li>
                </ul>
            </div>
    	</div>
    </body>
</html>
