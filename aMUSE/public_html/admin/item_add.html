<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script src="/static/js/admin.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>


    <body>
    	<div data-role="page">
    		<div data-role="header">
                <a href="#menu" data-role="button" data-icon="bars">Menu</a>
                <h1>Add Item</h1>
                <a href="#panel" data-role="button" data-icon="gear">Settings</a>
            </div>
    		<div data-role="content" style="text-align: center">
                <h1>
                    New Item
                </h1>


    <form data-ajax="false" method="post">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="" data-clear-btn="true">
            </li>
            <li data-role="fieldcontain">
                    <label for="select-native-1">Author:<br></label>
                    <select name="select-native-1" id="select-native-1" name="author">
                        {% for e in authors %}
                        <option value="{{e.author_id}}">{{e.author_name}}</option>
                        {% endfor %}
                    </select>
                
            </li>
            <li data-role="fieldcontain">
                <label for="item_add_description">Decsription:</label>
                <textarea id ="item_add_description"></textarea>
            </li>
            <li data-role="fieldcontain">
                
                    <label for="select-native-1">Exhibition:<br></label>
                    <select name="select-native-1" id="select-native-1">
                        {% for e in exhibitions %}
                        <option value="{{e.exhibition_id}}">{{e.exhibition_name}}</option>
                        {% endfor %}
                    </select>
                
            </li>
             <li data-role="fieldcontain">
                
                    <label for="select-native-1">Section:<br></label>
                    <select name="select-native-1" id="select-native-1">
                        {% for e in sections %}
                        <option value="{{e.section_id}}">{{e.section_name}}</option>
                        {% endfor %}
                    </select>
                
            </li>
            <li data-role="fieldcontain">
                <label for="file">Image:</label>
                <input type="file" name="file" id="file" value="">
            </li>
            <li>
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><a href="/admin/add_menu/item_add" data-theme="c" data-role="button">Cancel</a></div>
                    <div class="ui-block-b"><a href="/admin/add_menu/item_add/c" data-theme="a" data-role="button">Submit</a></div>
                </fieldset>
            </li>
        </ul>
    </form>


    		<div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
                    <ul data-role="listview" data-inset="false" data-theme="a">
                        <li data-icon="plus"><a href="/admin/add_menu">Add Menu</a></li>
                        <li data-icon="plus"><a href="/admin/users">aMuse accounts</a></li>
                        <li data-icon="plus"><a href="/admin/exhibitions">Exhibitions</a></li>
                        <li data-icon="plus"><a href="/admin/sections">Sections</a></li>
                        <li data-icon="plus"><a href="/admin/authors">Authors</a></li>
                        <li data-icon="plus"><a href="/admin/items">Items</a></li>
                    </ul>
            </div>
    					<div data-role="panel" id="panel" data-position="right" data-display="overlay" data-theme="a">
    					    <ul data-role="listview" data-inset="false" data-theme="a">
    					        <li><a href="#">Change password</a></li>
    					        <li><a href="/photobook/logout">Logout</a></li>
    					    </ul>
    					</div>
                </div>
        </div>
    </body>
</html>
